<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Resultado da Eleição - Uvolte</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        /* Reset e configurações base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
        }
        
        body {
            font-family: 'Public Sans', sans-serif;
            min-height: max(884px, 100vh);
            background-color: #ffffff;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        /* Container principal */
        .container-principal {
            position: relative;
            display: flex;
            height: 100vh;
            width: 100%;
            flex-direction: column;
            font-family: 'Public Sans', sans-serif;
            overflow-x: hidden;
        }
        
        /* Header */
        .cabecalho-resultados {
            display: flex;
            align-items: center;
            background-color: #7C3AED;
            padding: 1rem;
            flex-shrink: 0;
        }
        
        .titulo-painel {
            color: #ffffff;
            font-size: 1.125rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: -0.015em;
            flex: 1;
            text-align: center;
        }
        
        /* Conteúdo principal */
        .conteudo-principal {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        /* Card do vencedor */
        .card-vencedor {
            background-color: rgba(124, 58, 237, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }
        
        .conteudo-vencedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
        }
        
        .imagem-vencedor {
            width: 7rem;
            height: 7rem;
            border-radius: 9999px;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .info-vencedor {
            text-align: center;
        }
        
        .label-vencedor {
            color: #374151;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.25;
        }
        
        .nome-vencedor {
            color: #7C3AED;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: -0.025em;
        }
        
        /* Contatos do vencedor */
        .contatos-vencedor {
            width: 100%;
            padding-top: 1rem;
        }
        
        .item-contato {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
        }
        
        .icone-contato {
            color: #7C3AED;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            flex-shrink: 0;
            width: 2.5rem;
            height: 2.5rem;
        }
        
        .texto-contato {
            color: #1F2937;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.25;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Métricas da eleição */
        .container-metricas {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .titulo-metricas {
            color: #111827;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: -0.025em;
            text-align: center;
        }
        
        .grid-metricas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .card-metrica {
            background-color: #F3F4F6;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .label-metrica {
            color: #4B5563;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.25;
        }
        
        .valor-metrica {
            color: #111827;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.25;
            letter-spacing: -0.025em;
        }
        
        .valor-metrica.destaque {
            color: #7C3AED;
        }
        
        /* Navegação inferior */
        .navegacao-inferior {
            display: flex;
            height: 5rem;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #E5E7EB;
            background-color: #ffffff;
            flex-shrink: 0;
        }
        
        .item-navegacao {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: #6B7280;
        }
        
        .icone-navegacao {
            font-size: 1.5rem;
        }
        
        .texto-navegacao {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .item-ativo {
            color: #7C3AED;
        }
        
        .item-ativo .texto-navegacao {
            font-weight: 700;
        }
        
        /* Responsividade */
        @media (max-width: 640px) {
            .conteudo-principal {
                padding: 1.5rem 0.75rem;
            }
            
            .card-vencedor {
                padding: 1rem;
            }
            
            .imagem-vencedor {
                width: 6rem;
                height: 6rem;
            }
            
            .nome-vencedor {
                font-size: 1.25rem;
            }
            
            .grid-metricas {
                gap: 0.75rem;
            }
            
            .navegacao-inferior {
                height: 4rem;
            }
        }
        
        @media (max-width: 390px) {
            .titulo-painel {
                font-size: 1rem;
            }
            
            .valor-metrica {
                font-size: 1.25rem;
            }
            
            .icone-contato {
                width: 2rem;
                height: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-principal">
        <!-- Header -->
        <header class="cabecalho-resultados">
            <h2 class="titulo-painel">Painel de Resultados</h2>
        </header>
        
        <!-- Conteúdo principal -->
        <main class="conteudo-principal">
            <!-- Card do vencedor -->
            <div class="card-vencedor">
                <div class="conteudo-vencedor">
                    <img class="imagem-vencedor" data-alt="Headshot of the winning candidate, a smiling woman in a business suit." src="https://lh3.googleusercontent.com/aida-public/AB6AXuB4szbDVTd70m24-24Gse1tqRZefmt1DIzmtDhN5_3FIpDRFMtcGo-fU41SANHHQ_9rAOUfxhJAmz8D3V9DUY_hRhBuB4cPw0S2iHwwmvpLo6dgGriVtKT_ztwlCKRzKM492clyOepmO7UINs4oXCx5ST4Nk5jvhdnjzY_06glA-8N_hLckBEaYyy0Uoi0ej2kOixS1RmbfXANPDOLBS7x7dAlqUV8B3a1JwOIaot58AA-kbcV_ogZT1hq8SHy9UAHymQTXkNmJwno"/>
                    <div class="info-vencedor">
                        <p class="label-vencedor">Representante Eleito</p>
                        <p class="nome-vencedor">Ana Clara Monteiro</p>
                    </div>
                    <div class="contatos-vencedor">
                        <div class="item-contato">
                            <div class="icone-contato">
                                <span class="material-symbols-outlined">mail</span>
                            </div>
                            <p class="texto-contato">ana.monteiro@instituicao.edu.br</p>
                        </div>
                        <div class="item-contato">
                            <div class="icone-contato">
                                <span class="material-symbols-outlined">phone</span>
                            </div>
                            <p class="texto-contato">(11) 98765-4321</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Métricas da eleição -->
            <div class="container-metricas">
                <h2 class="titulo-metricas">Métricas da Eleição</h2>
                <div class="grid-metricas">
                    <div class="card-metrica">
                        <p class="label-metrica">Total de Votos</p>
                        <p class="valor-metrica">850</p>
                    </div>
                    <div class="card-metrica">
                        <p class="label-metrica">Votos do Vencedor</p>
                        <p class="valor-metrica destaque">62.5%</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Navegação inferior -->
        <nav class="navegacao-inferior">
            <button class="item-navegacao">
                <span class="material-symbols-outlined icone-navegacao">home</span>
                <span class="texto-navegacao">Início</span>
            </button>
            <button class="item-navegacao item-ativo">
                <span class="material-symbols-outlined icone-navegacao">how_to_vote</span>
                <span class="texto-navegacao">Votações</span>
            </button>
            <button class="item-navegacao">
                <span class="material-symbols-outlined icone-navegacao">person</span>
                <span class="texto-navegacao">Perfil</span>
            </button>
        </nav>
    </div>
</body>
</html>
