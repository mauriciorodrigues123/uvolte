<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento da Eleição - Stitch Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        :root {
            --roxo: #7B2CBF;
            --roxo-claro: #f2e6f9;
            --texto-principal: #151217;
            --texto-secundario: #766685;
            --borda: #e1dce4;
            --fundo-claro: #f2f1f4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Public Sans", "Noto Sans", sans-serif;
            background-color: #fff;
            color: var(--texto-principal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--borda);
            background-color: #7c3bed;
            color: #fff;

        }

        .titulo {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            flex: 1;
        }

        .botao-config {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--roxo);
        }

        .texto-centro {
            text-align: center;
            font-size: 1rem;
            margin: 8px 16px;
        }

        .secao {
            padding: 32px;
        }

        .secao h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .info {
            display: grid;
            grid-template-columns: 30% 1fr;
            border-top: 1px solid var(--borda);
            padding: 12px 0;
            font-size: 0.9rem;
        }

        .info p:first-child {
            color: var(--texto-secundario);
        }

        .candidatos {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .candidato {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 16px;
            background-color: #fff;
            border-radius: 8px;
        }

        .candidato.vencedor {
            background-color: var(--roxo-claro);
        }

        .foto-candidato {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .dados-candidato p {
            line-height: 1.3;
        }

        .dados-candidato .nome {
            font-weight: 600;
        }

        .dados-candidato .percentual {
            font-size: 0.9rem;
            color: #7c3bed;
            font-weight: bold;
        }

        .barra-progresso {
            margin-top: 16px;
            background-color: var(--borda);
            border-radius: 4px;
            height: 25px;
            overflow: hidden;
        }

        .progresso {
            background-color: #7c3bed;
            width: 60%;
            height: 100%;
            border-radius: 4px;
        }

        .botao-encerrar {
            display: block;
            width: calc(100% - 32px);
            margin: 16px auto;
            padding: 15px;
            text-align: center;
            background-color: #DC2626;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: large;
            
        }

        .botao-voltar {
            color: #fff;
        }

        .botao-encerrar:hover {
            background-color: #aa1717;
        }

        .rodape {
            text-align: center;
            font-size: 0.85rem;
            color: var(--texto-secundario);
            padding: 8px;
            border-top: 1px solid var(--borda);
        }
    </style>
</head>

<body>
