<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Criar Nova Sala de Eleição - Uvolte</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        /* Reset e configurações base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #ffffff;
            color: #1F2937;
            min-height: 100vh;
            line-height: 1.5;
        }
        
        /* Container principal */
        .container-principal {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* Cabeçalho */
        .cabecalho {
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: #7c3bed;
            padding: 1rem;
            justify-content: space-between;
        }
        
        .icone-voltar {
            display: flex;
            width: 2.5rem;
            height: 2.5rem;
            flex-shrink: 0;
            align-items: center;
            justify-content: center;
        }
        
        .icone-voltar span {
            font-size: 1.5rem;
            color: white;
        }
        
        .titulo-pagina {
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            line-height: 1.25;
            flex: 1;
            text-align: center;
        }
        
        .espaco-vazio {
            width: 2.5rem;
        }
        
        /* Conteúdo principal */
        .conteudo-principal {
            flex: 1;
            padding-bottom: 6rem;
        }
        
        .formulario-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }
        
        /* Grupos de formulário */
        .grupo-formulario {
            display: flex;
            flex-direction: column;
        }
        
        .rotulo-formulario {
            color: #6B7280;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            padding-bottom: 0.5rem;
        }
        
        .campo-entrada {
            width: 100%;
            min-width: 0;
            flex: 1;
            resize: none;
            overflow: hidden;
            border-radius: 0.5rem;
            color: #1F2937;
            border: 1px solid transparent;
            background-color: #E5E7EB;
            height: 3.5rem;
            padding: 0.9375rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            transition: all 0.2s;
        }
        
        .campo-entrada:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px #06b6d4;
        }
        
        .campo-entrada::placeholder {
            color: #6B7280;
        }
        
        .campo-textarea {
            min-height: 9rem;
        }
        
        /* Container de datas */
        .container-datas {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            align-items: flex-end;
            gap: 1rem;
        }
        
        .grupo-data {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 10rem;
            flex: 1;
        }
        
        .rotulo-data {
            color: #6B7280;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            padding-bottom: 0.5rem;
        }
        
        .campo-data {
            width: 100%;
            min-width: 0;
            flex: 1;
            resize: none;
            overflow: hidden;
            border-radius: 0.5rem;
            color: #1F2937;
            border: 1px solid transparent;
            background-color: #E5E7EB;
            height: 3.5rem;
            padding: 0.9375rem 2.5rem 0.9375rem 0.9375rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            transition: all 0.2s;
        }
        
        .campo-data:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px #06b6d4;
        }
        
        .campo-data::placeholder {
            color: #6B7280;
        }
        
        .icone-calendario {
            position: absolute;
            right: 0.75rem;
            bottom: 1rem;
            color: #6B7280;
            pointer-events: none;
        }
        
        /* Botão de criar sala */
        .container-botao {
            padding-top: 1rem;
            margin: 0 -1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .botao-criar {
            display: flex;
            width: 100%;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 0.75rem;
            height: 4rem;
            background-color: #7c3bed;
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 0.015em;
            box-shadow: 0 10px 15px -3px rgba(124, 59, 237, 0.3);
            transition: background-color 0.2s;
            border: none;
        }
        
        .botao-criar:hover {
            background-color: #6d28d9;
        }
        
        .botao-criar span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Navegação inferior */
        .navegacao-inferior {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: white;
            border-top: 1px solid #E5E7EB;
        }
        
        .navegacao-container {
            margin: 0 auto;
            display: flex;
            height: 5rem;
            max-width: 28rem;
            align-items: center;
            justify-content: space-around;
            padding: 0 1rem;
        }
        
        .link-navegacao {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #6B7280;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .link-navegacao:hover {
            color: #7c3bed;
        }
        
        .link-navegacao.ativo {
            color: #7c3bed;
        }
        
        .link-navegacao.ativo span:last-child {
            font-weight: 700;
        }
        
        .texto-navegacao {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Ícones do Material Symbols */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 1.5rem;
        }
        
        /* Responsividade */
        @media (max-width: 640px) {
            .container-datas {
                flex-direction: column;
            }
            
            .grupo-data {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-principal">
        <main class="conteudo-principal">
            <!-- Cabeçalho -->
            <div class="cabecalho">
                <div class="icone-voltar">
                    <span class="material-symbols-outlined">arrow_back</span>
                </div>
                <h1 class="titulo-pagina">Criar Nova Sala de Eleição</h1>
                <div class="espaco-vazio"></div>
            </div>
            
            <!-- Formulário -->
            <div class="formulario-container">
                <!-- Nome da Sala -->
                <div class="grupo-formulario">
                    <label class="rotulo-formulario" for="nome-sala">Nome da Sala</label>
                    <input class="campo-entrada" id="nome-sala" placeholder="Ex: Eleição 3º Ano B" type="text"/>
                </div>
                
                <!-- Descrição -->
                <div class="grupo-formulario">
                    <label class="rotulo-formulario" for="descricao">Descrição (opcional)</label>
                    <textarea class="campo-entrada campo-textarea" id="descricao" placeholder="Adicione uma breve descrição sobre a eleição"></textarea>
                </div>
                
                <!-- Datas -->
                <div class="container-datas">
                    <div class="grupo-data">
                        <p class="rotulo-data">Início da Votação</p>
                        <input class="campo-data" id="data-inicio" placeholder="Selecione a data" type="date"/>
                        <span class="material-symbols-outlined icone-calendario">calendar_today</span>
                    </div>
                    <div class="grupo-data">
                        <p class="rotulo-data">Fim da Votação</p>
                        <input class="campo-data" id="data-fim" placeholder="Selecione a data" type="date"/>
                        <span class="material-symbols-outlined icone-calendario">calendar_today</span>
                    </div>
                </div>
                
                <!-- Botão Criar Sala -->
                <div class="container-botao">
                    <a href="/home/homeProfessor.html" class="botao-criar" type="button">
                        <span>Criar Sala</span>
                    </a>
                </div>
            </div>
        </main>
        
        <!-- Navegação Inferior -->
        <nav class="navegacao-inferior">
            <div class="navegacao-container">
                <a class="link-navegacao" href="#">
                    <span class="material-symbols-outlined">home</span>
                    <span class="texto-navegacao">Home</span>
                </a>
                <a class="link-navegacao ativo" href="#">
                    <span class="material-symbols-outlined">how_to_vote</span>
                    <span class="texto-navegacao">Salas</span>
                </a>
                <a class="link-navegacao" href="#">
                    <span class="material-symbols-outlined">person</span>
                    <span class="texto-navegacao">Perfil</span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
