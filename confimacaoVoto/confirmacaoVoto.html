<!DOCTYPE html>
<html lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Uvolte - Voto Confirmado</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Public Sans", "Noto Sans", sans-serif;
      background-color: #f7f6f8;
      min-height: max(884px, 100dvh);
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }
    
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    
    .container-confirmacao {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .conteudo-confirmacao {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      text-align: center;
    }
    
    .icone-confirmacao {
      display: flex;
      height: 8rem;
      width: 8rem;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      background-color: rgba(124, 58, 237, 0.2);
    }
    
    .icone-confirmacao .material-symbols-outlined {
      font-size: 6rem;
      color: #7C3AED;
    }
    
    .titulo-confirmacao {
      font-size: 2.25rem;
      font-weight: 800;
      line-height: 1.25;
      letter-spacing: -0.025em;
      color: #7C3AED;
    }
    
    .texto-confirmacao {
      max-width: 28rem;
      font-size: 1.125rem;
      font-weight: 500;
      line-height: 1.75rem;
      color: #06B6D4;
    }
    
    .navegacao-inferior {
      position: sticky;
      bottom: 0;
      border-top: 1px solid #ebe7f4;
      background-color: #f7f6f8;
    }
    
    .navegacao-conteudo {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 1rem 0.75rem;
    }
    
    .item-navegacao {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 0.25rem;
      border-radius: 9999px;
      padding: 0.5rem;
      text-decoration: none;
      color: #64748b;
      transition: color 0.2s;
    }
    
    .item-navegacao:hover {
      color: #7C3AED;
    }
    
    .item-navegacao .material-symbols-outlined {
      font-size: 1.5rem;
    }
    
    .texto-navegacao {
      font-size: 0.75rem;
      font-weight: 500;
      line-height: 1rem;
      letter-spacing: 0.025em;
    }
    
    .item-navegacao.ativo {
      color: #7C3AED;
    }
    
    .item-navegacao.ativo .texto-navegacao {
      font-weight: 700;
    }
    
    @media (max-width: 640px) {
      .titulo-confirmacao {
        font-size: 1.875rem;
      }
      
      .texto-confirmacao {
        font-size: 1rem;
      }
      
      .icone-confirmacao {
        height: 6rem;
        width: 6rem;
      }
      
      .icone-confirmacao .material-symbols-outlined {
        font-size: 4rem;
      }
    }
  </style>
  </head>
<body>
<div class="container-confirmacao">
  <div class="conteudo-confirmacao">
    <div class="icone-confirmacao">
      <span class="material-symbols-outlined">check_circle</span>
    </div>
    <h1 class="titulo-confirmacao">Voto Confirmado!</h1>
    <p class="texto-confirmacao">
      Obrigado por participar. Os resultados da eleição serão divulgados aqui no aplicativo após o encerramento do período de votação.
    </p>
  </div>
</div>

<nav class="navegacao-inferior">
  <div class="navegacao-conteudo">
    <a class="item-navegacao" href="/loginUsuario/index.html">
      <span class="material-symbols-outlined">home</span>
      <p class="texto-navegacao">Início</p>
    </a>
  </div>
</nav>

</body></html>
